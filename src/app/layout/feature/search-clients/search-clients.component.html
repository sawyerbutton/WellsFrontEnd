<div class="searchClient-container">
  <mat-card style="width:100%">
    <mat-card-content style="width: 100%">
      <div class="search-area">
        <form [formGroup]="searchForm">
          <mat-form-field style="padding-right:8px">
            <input  matInput placeholder="First Name" name="firstName" formControlName="FirstName">
          </mat-form-field>
          <mat-form-field style="padding-right:8px">
            <input  matInput placeholder="Last Name" name="lastName" formControlName="LastName">
          </mat-form-field>
          <mat-form-field style="padding-right:8px">
            <mat-select [(value)]="gender" placeholder="Gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field style="padding-right:8px">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="birthday" name="birthday" formControlName="Birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="search()">Search</button>
        </form>
      </div>
      <div class="search-client-table" mat-elevation-z8>
        <div class="filter-header">
          <mat-form-field style="width: 100%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <table mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let client"> {{client.gender}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Birthday">
            <th mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let client"> {{client.birthday}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
